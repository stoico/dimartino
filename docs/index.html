      const link = document.createElement("link");
      
      function switchToWireframe() {
          if (wireframe) {

              head.removeChild(link);

              link.type = "text/css";

              link.href = "./style/wireframe.css";
      
              wireframe = true;
              head.appendChild(link);
          }
